<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Computer Science Brochure</title>

    <!-- CSS links -->
    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/hero.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="header__section--left">
        <a href="" class="header__logo--link">
          <img src="./icons/logo-sti.png" alt="Sti Logo" class="header__logo" />
        </a>
        <p class="header__text">STI Calamba</p>
      </div>
      <nav class="header__section--right">
        <a class="header__link">Courses</a>
        <a class="header__link">Facilities</a>
        <a class="header__link">Faculty</a>
      </nav>
    </header>

    <!-- Hero -->
    <section class="hero">
      <div class="hero__section--left">
        <h1 class="hero__display">Computer Science at <span class="hero__display--sti">STI</span></h1>
        <div class="hero__container-slogan">
          <p class="hero__slogan">Slogan</p>
          <p class="hero__slogan-subtext">Slogan Subtext</p>
        </div>
      </div>
      <div class="hero__section--right">
        <button class="hero__button">Enroll Now</button>
      </div>
      <img src="./images/sti-calamba.jpg" alt="background image" class="hero__background-image" />
    </section>

    <!-- Courses -->
    <section class="courses">
      <h2 class="courses__title">Courses offered by STI for Future Computer Science Students</h2>
      <ul class="courses__subjects">
        <li class="courses__subject">Data Structures and Algorithms</li>
        <li class="courses__subject">Computer Programming</li>
        <li class="courses__subject">Fundamentals of Web Programming</li>
      </ul>
      <p class="courses__others">Others</p>
    </section>
  </body>
</html>
